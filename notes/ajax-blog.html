<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
</head>
<body>
<script src="../js/jquery.js"></script>
<script>
    $.get('../data/blog.json').done(function(data) {
        data.forEach(function(post) {
            var list = ``;
            post.categories.forEach(function(category) {
                list += `<li>${category}</li>`
            })

            $('#posts').append(`<div class="row">
                                  <div class="col-10">
                                      <h4>${post.title}</h4>
                                      <p>${post.date}</p>
                                      <p>${post.content}</p>
                                  </div>
                                  <div class="col-2">
                                       <h5>Categories</h5>
                                       <ul>${list}</ul>
                                  </div>
                              </div>`)
        })
    });
</script>
</body>
</html>
