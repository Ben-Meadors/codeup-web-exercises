<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Ex</title>
    <link rel="stylesheet" href="../css/flexbox-nav-exercise.css">
    <script src="https://kit.fontawesome.com/cfefeedb18.js" crossorigin="anonymous"></script>
</head>
<body>
<article>
<nav>
    <ul>
        <li><a href="#">Articles</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Market</a></li>
        <li><a href="#">Jobs</a></li>
    </ul>
</nav>
<section>
    <div class="logo-div">
        <h1><a>Logo</a></h1>
    </div>
</section>
<nav>
    <div class="social-media-links">
        <a href="#">Follow Us</a>
        <a href="#">
            <span class="icon-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
        </a>
        <a href="#">
            <span class="icon-wrapper">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
        </a>
        <a href="#">
            <span class="icon-wrapper">
                <i class="fa-solid fa-user"></i>
            </span>
        </a>
    </div>
</nav>
</article>
</body>
</html>
