<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form action="https://request-inspector.glitch.me" method="GET">
    <label for="email">Email Address</label>
    <input id="email" name="email" type="text" placeholder="Enter your email address">
<br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Enter Password">
<br>
<br>
<textarea name="bio" placeholder="Bio: Please tell us a little about yourself"></textarea>
<h3>How did you hear about us?</h3>

    <input type="radio" id="Billboard" name="hear_us" value="Billboard">
    <label for="Billboard">Billboard</label>
<br>
    <input type="radio" id="Radio Ad" name="hear_us" value="Radio Ad">
    <label for="Radio Ad">Radio Ad</label>
<br>
    <input type="radio" id="Internet Ad" name="hear_us" value="Internet Ad">
    <label for="Internet Ad">Internet Ad</label>
<br>
    <input type="radio" id="Other" name="hear_us" value="Other">
    <label for="Other">Other</label>
<br>
<h3>What browser are you using?</h3>
<select name="browser" id="browser">
    <label for="browser">browser</label>
    <option value="chrome">Chrome</option>
    <option value="ff">Firefox</option>
    <option value="edge">Edge</option>
</select>
<br>
<br>
<br>

<input type="submit">
</form>



</body>
</html>
